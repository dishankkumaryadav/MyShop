<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop | Keep Shopping</title>

    <!-- font-awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="files/style.css">

    
</head>
<body>
    <!-- Header starts -->
    <div class="header">
        <div class="logo">
            <a href="#"><img src="img/logo_original.png" alt="myShop website logo"></a>
        </div>
        <div class="search">
            <form action="search">
                <input type="text" name="search-bar" id="search-bar" placeholder="Search for products, brands and more">
            </form>
        </div>
        <div class="icons">
            <a href="#" class="fa fa-heart"></a>
            <a href="#" class="fa fa-shopping-cart"></a>
            <a href="#" class="fa fa-user"></a>
            <a href="#" class="fa fa-bars"></a>
        </div>
    </div>
    <div class="links">
        <a href="#">Shoes</a>
        <a href="#">Mobiles</a>
        <a href="#">Laptops</a>
    </div>

    <!-- sliding window starts -->
    
    <div class="slider">
        <div class="slides">
            <!-- radio button starts -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- radio button ends -->

            <!-- slides image starts -->
            <div class="slide first">
                <img src="shhshss.jpg" alt="">
            </div>
            <div class="slide second">
                <img src="jdhjsd.jpg" alt="">
            </div>
            <div class="slide third">
                <img src="img/img3.jpg" alt="">
            </div>
            <div class="slide fourth">
                <img src="img/img4.jpg" alt="">
            </div>
            <!-- slides image ends  -->

            <!-- automatic navigation starts  -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- automatic navigation ends  -->
        </div>
        <!-- manual navigation starts  -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!-- manual navigation ends  -->
    </div>

    <!-- sliding window ends -->

    <!-- footer starts -->

    
    <footer class="footer">
        <div class="footer_container">
            <div class="row">
                <div class="footer-col">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">our services</a></li>
                        <li><a href="#">privacy policy</a></li>
                        <li><a href="#">affiliate program</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Get Help</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">shipping</a></li>
                        <li><a href="#">returns</a></li>
                        <li><a href="#">order status</a></li>
                        <li><a href="#">payment options</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Online shop</h4>
                    <ul>
                        <li><a href="#">Watches</a></li>
                        <li><a href="#">Bag</a></li>
                        <li><a href="#">Shoes</a></li>
                        <li><a href="#">Dress</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>follow us</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- footer ends -->

    <!-- Javascript -->
    <script src="files/script.js"></script>
</body>
</html>
